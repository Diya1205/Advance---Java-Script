<!-- Create a responsive header using proper JavaScript -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        nav {
            display: flex;
            padding: 1% 4%;
            justify-content: space-between;
            align-items: center;
            background-color: #0066cc; 
            color: #ffffff;
        }
        
        nav .brand-title {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .nav-links {
            flex: 1;
            text-align: right;
        }
        
        .nav-links ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links ul li {
            display: inline-block;
            margin-left: 20px;
        }
        
        .nav-links ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 12px;
            transition: background 0.3s, color 0.3s;
        }
        
        .nav-links ul li a:hover {
            background-color: plum; 
            color: black;
            border-radius: 4px;
        }
        
        nav .fa-bars, nav .fa-xmark {
            display: none;
        }
        
        @media (max-width: 700px) {
            .nav-links {
                position: fixed;
                background: plum; 
                height: 100vh;
                width: 250px;
                top: 0;
                right: -250px;
                text-align: left;
                z-index: 2;
                transition: 0.3s;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links ul {
                padding: 20px;
            }
            
            .nav-links ul li {
                display: block;
                margin: 15px 0;
            }
            
            nav .fa-bars, nav .fa-xmark {
                display: block;
                color: #ffffff;
                font-size: 24px;
                cursor: pointer;
                margin: 10px;
            }
            
            nav .fa-bars {
                position: absolute;
                top: 10px;
                right: 10px;
            }
            
            nav .fa-xmark {
                position: absolute;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand-title">MySite</div>
        <div class="nav-links" id="navLinks">
            <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>

    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu(){
            navLinks.style.right='0';
        }
        function hideMenu(){
            navLinks.style.right='-270px';
        }


        // function showMenu() {
        //     navLinks.classList.add('active');
        // }

        // function hideMenu() {
        //     navLinks.classList.remove('active');
        // }
    </script>
</body>
</html>
