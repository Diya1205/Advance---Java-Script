<!-- 1.	Create a program that will select all the classes and loop over and whenever i click the button the alert should show -->


<!DOCTYPE html>
<html>
<head>
    <title>Button Click Alert</title>
</head>
<body>
    <button class="alert-button">Button 1</button>

    <script>
        // Select elements with the class 'alert-button'
        const buttons = document.querySelectorAll('.alert-button');

        // Loop over each button and assign the onclick property
        buttons.forEach(button => {
            button.onclick = function() {
                alert('Button clicked!');
            };
        });
    </script>
</body>
</html>
